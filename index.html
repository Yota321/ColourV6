<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColorPalette Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body>
  <!-- Background Elements -->
  <div class="background">
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
  </div>

  <!-- Mobile Menu Toggle -->
  <button class="mobile-menu-toggle" aria-label="Toggle Menu">
    <div class="star-logo"></div>
  </button>

  <!-- App Container -->
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar glass">
      <div class="sidebar-header">
        <div class="logo-container">
          <div class="logo">
            <div class="logo-star"></div>
          </div>
          <h1>Color<span>Palette</span>Pro</h1>
        </div>
        <button class="close-sidebar" aria-label="Close Sidebar">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <nav class="main-nav">
        <button class="nav-item" data-view="single-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
          </svg>
          Single Colors
        </button>
        <button class="nav-item active" data-view="palettes">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          </svg>
          All Palettes
        </button>
        <button class="nav-item" data-view="trending">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
            <polyline points="17 6 23 6 23 12"></polyline>
          </svg>
          Trending
        </button>
        <button class="nav-item" data-view="favorites">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
          Favorites
        </button>
        <button class="nav-item" data-view="patterns">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 3h16a2 2 0 0 1 2 2v6a10 10 0 0 1-10 10A10 10 0 0 1 2 11V5a2 2 0 0 1 2-2z"></path>
            <polyline points="8 10 12 14 16 10"></polyline>
          </svg>
          Patterns
        </button>
      </nav>

      <div class="visualization-selector">
        <h3>Visualization</h3>
        <div class="viz-options">
          <button class="viz-option active" data-viz="default">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            </svg>
            Default
          </button>
          <button class="viz-option" data-viz="fluid-waves">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path>
              <path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path>
              <path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path>
            </svg>
            Fluid Waves
          </button>
          <button class="viz-option" data-viz="glass-morphism">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 3a9 9 0 1 0 9 9"></path>
              <path d="M12 3v9l9 9"></path>
              <path d="M3 12h18"></path>
              <path d="M12 3v9"></path>
            </svg>
            Glass Morphism
          </button>
          <button class="viz-option" data-viz="gradient-blend">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
              <line x1="9" y1="9" x2="9.01" y2="9"></line>
              <line x1="15" y1="9" x2="15.01" y2="9"></line>
            </svg>
            Gradient Blend
          </button>
          <button class="viz-option" data-viz="neon-glow">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2v8"></path>
              <path d="M12 14v8"></path>
              <circle cx="12" cy="12" r="10"></circle>
              <circle cx="12" cy="12" r="4"></circle>
            </svg>
            Neon Glow
          </button>
        </div>
      </div>

      <button class="theme-toggle">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        Toggle Theme
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search colors, palettes, or tags...">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>
        <div class="filter-sort">
          <div class="dropdown">
            <button class="dropdown-toggle glass" id="filter-toggle">
              Filter
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
            <div class="dropdown-menu glass" id="filter-menu">
              <div class="filter-section">
                <h4>Tags</h4>
                <div class="filter-options" id="filter-tags">
                  <!-- Tags will be populated dynamically -->
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropdown-toggle glass" id="sort-toggle">
              Sort
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
            <div class="dropdown-menu glass" id="sort-menu">
              <button class="sort-option active" data-sort="name">Name (A-Z)</button>
              <button class="sort-option" data-sort="name-desc">Name (Z-A)</button>
              <button class="sort-option" data-sort="newest">Newest</button>
              <button class="sort-option" data-sort="popular">Most Popular</button>
            </div>
          </div>
        </div>
      </header>

      <!-- Generate Palette Button -->
      <div class="generate-palette-container">
        <button class="generate-palette-btn glass" id="generate-palette-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
          Generate New Palette
        </button>
      </div>

      <!-- Palette Grid -->
      <div class="palette-grid" id="palette-grid">
        <!-- Palettes will be populated dynamically -->
      </div>

      <!-- Single Color Grid -->
      <div class="single-color-grid" id="single-color-grid">
        <!-- Colors will be populated dynamically -->
      </div>

      <!-- Patterns Grid -->
      <div class="patterns-grid" id="patterns-grid">
        <!-- Patterns will be populated dynamically -->
      </div>
    </main>
  </div>

  <!-- Palette Detail Modal -->
  <div class="modal" id="palette-modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content glass">
      <button class="close-button" id="close-palette-modal">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="palette-detail" id="palette-detail">
        <!-- Palette detail content will be populated dynamically -->
      </div>
    </div>
  </div>

  <!-- Color Detail Modal -->
  <div class="modal" id="color-modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content glass">
      <button class="close-button" id="close-color-modal">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="color-detail" id="color-detail">
        <!-- Color detail content will be populated dynamically -->
      </div>
    </div>
  </div>

  <!-- Pattern Detail Modal -->
  <div class="modal" id="pattern-modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content glass">
      <button class="close-button" id="close-pattern-modal">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="pattern-detail" id="pattern-detail">
        <!-- Pattern detail content will be populated dynamically -->
      </div>
    </div>
  </div>

  <!-- OpenAI Palette Generation Modal -->
  <div class="modal" id="ai-palette-modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content glass">
      <button class="close-button" id="close-ai-palette-modal">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="ai-palette-container">
        <h2>Generate Palette with AI</h2>
        <div class="ai-input-container">
          <input type="text" id="ai-prompt-input" placeholder="Describe your palette (e.g., 'sunset over ocean')">
          <button class="action-button" id="ai-generate-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            Generate
          </button>
        </div>
        <div class="ai-result-container" id="ai-result-container">
          <!-- AI generation results will appear here -->
        </div>
        <div class="ai-actions">
          <button class="action-button" id="ai-save-btn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            Save Palette
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification"></div>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/color_combinations.js"></script>
  <script src="js/openai_api.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
